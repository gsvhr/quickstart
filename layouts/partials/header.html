<nav>
    <ul>
    {{ $currentPage := . }}
    {{ range site.Menus.main }}
      <li>
      {{ if $currentPage.IsMenuCurrent .Menu . }}
        <a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
      {{ else }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
      </li>
    {{ end }}
    </ul>
</nav>
<h1>{{ .Title }}</h1>
