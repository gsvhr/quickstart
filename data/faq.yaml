- question: Суды принимают ваши экспертные заключения?
  answer: Да. Наши заключения оформляются в соответствии с требованиями ФЗ-73 "О государственной судебной экспертной деятельности" и могут быть приняты любым органом, в том числе судом.
- question: Сколько стоит экспертиза?
  answer: Стоимость экспертизы зависит от количества поставленных вопросов и их категории сложности. Стоимость и срок проведения экспертизы Вы всегда сможете узнать до заключения договора по телефону.
- question: Деньги, потраченные на экспертизу, мне вернут?
  answer: В рамках спора продавца и покупателя действует Гражданско - правовое законодательство и отношения сторон регулируются нормами ГПК (Гражданско - правового кодекса). Согласно этому закону - Сторона виновная, в нарушении обязательств по договору, обязана возместить другой стороне все расходы, которые понесла последняя, для того, чтобы доказать нарушение своих прав. К таковым расходам относится и оплата услуг эксперта. Следовательно, деньги, затраченные на экспертизу, подлежат обязательном возмещению.
- question: Обязательно ли приезжать к вам в офис для заключения договора?
  answer: Не обязательно. Гражданский кодекс допускает заключение договора посредством обмена документами, в том числе по электронной почте. И мы с удовольствием экономим Ваше время.